{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container mt-5 mb-5 bg-light d-flex justify-content-center pt-5 pb-5">
        <form class="w-50" method="post" action ="{% url 'add_cake' %}" enctype="multipart/form-data">
            <h3 class="text-danger text-center">Add new cake</h3>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>

{% endblock %}
